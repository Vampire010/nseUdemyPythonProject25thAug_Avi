<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Iframes</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>


    <div class="grid">
        <iframe id="iframe1"
                name="wikipediaFrame"
                src="https://www.wikipedia.org/"
                title="Wikipedia"></iframe>

        <iframe id="iframe2"
                name="wikibooksFrame"
                src="https://www.wikibooks.org/"
                title="Wikibooks"></iframe>
    </div>

</body>
</html>
